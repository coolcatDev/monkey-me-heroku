<!DOCTYPE html>
<html>

<head>
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
<link rel="stylesheet" href="static/css/style.css" />
<script src="static/js/myscripts.js"></script>

</head>

<body>
	<div id="loader">
	</div>
	<div class="bar">
		<div class="logo">
			<img class="logoImg" src="static/images/logo.png" />
		</div>
		<div class="menu">
			<div class="nav">
			{% if not session.logged_in %}
				<a href="{{ url_for('login') }}">Login</a>
			{% else %}
				<a href="{{ url_for('logout') }}">Logout</a>
			{% endif %}
			</div>
			<div class="nav">
				<a href="{{url_for('allList')}}">Users</a>
			</div>
			<div class="nav">
				<a href="{{url_for('friendList')}}">Friends</a>
			</div>
			<div class="nav">
				<a href="{{url_for('myProfile')}}">Profile</a>
			</div>
		</div>
	</div>

	<video loop poster="https://s3.amazonaws.com/monkey-me-avatars/poster.jpg" id="bgvid">
		<source src="https://s3.amazonaws.com/monkey-me-avatars/video.mp4" type="video/mp4">
		<source src="https://s3.amazonaws.com/monkey-me-avatars/video.webm" type="video/webm">
	</video>

	<div id="vidPauseVisable" style="background-image:url(static/images/play.svg);">
	</div>

	<h1 id="message">"Because it's a jungle out there"</h1>

	<div class="content" >
	{% block body %}{% endblock %}
	</div>

	<div class="menuM" >
		<div class="innerMenuM" >
			<table class="menuMtable">
				<tr>
					<td>
					{% if not session.logged_in %}
						<a href="{{ url_for('login') }}">
							<img class=menuIcons src="static/images/keyWhite.svg" />
						</a>
					{% else %}
						<a href="{{ url_for('logout') }}">
							<img class=menuIcons src="static/images/lockWhite.svg" />
						</a>
					{% endif %}
					</td>
					<td>
						<a href="{{url_for('allList')}}">
							<img class=menuIcons src="static/images/userWhite.svg" />
						</a>
					</td>
					<td>
						<a href="{{url_for('friendList')}}">
							<img class=menuIcons src="static/images/friendWhite.svg" />
						</a>
					</td>
					<td>
						<a href="{{url_for('myProfile')}}">
							<img class=menuIcons src="static/images/profileWhite.svg" />
						</a>
					</td>
				</tr>
			</table>
		</div>
	</div>

	<div class="footer">
	</div>

</body>
</html>
